            <input class="js-alarm" required type="datetime-local"
                pattern="[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}" name="Datetime" id="Datetime">

            <p class="c-lead--lg u-mb-sm">Actief </p>

                <input type="checkbox" id="actief" checked class="c-toggle js-actief">

            </div>

            <div class="o-layout o-layout--align-center o-layout--justify-space-around u-mb-sm">
                <input type="checkbox" name="" id="Monday" class="c-dagen js-Monday">
                <label for="Monday">Mo</label>
                <input type="checkbox" name="" id="Tuesday" class="c-dagen js-Tuesday">
                <label for="Tuesday">Di</label>
                <input type="checkbox" name="" id="Wednesday" class="c-dagen js-Wednesday">
                <label for="Wednesday">Wo</label>
                <input type="checkbox" name="" id="Thursday" class="c-dagen js-Thursday">
                <label for="Thursday">Do</label>
                <input type="checkbox" name="" id="Friday" class="c-dagen js-Friday">
                <label for="Friday">Vr</label>
                <input type="checkbox" name="" id="Saturday" class="c-dagen js-Saturday">
                <label for="Saturday">Za</label>
                <input type="checkbox" name="" id="Sunday" class="c-dagen js-Sunday">
                <label for="Sunday">Zo</label>
            </div>

            <button class="js-makealarm c-sleep"> Maak alarm</button>
